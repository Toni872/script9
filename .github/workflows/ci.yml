name: Calidad y Seguridad (CI)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
    - uses: actions/checkout@v6

    - name: Usar Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Instalar Dependencias
      run: npm ci

    - name: Auditoría de Seguridad (NPM Audit)
      run: npm audit --audit-level=high

    - name: Linter (Calidad de Código)
      run: npm run lint

    - name: Checking de Tipos (TypeScript)
      # Ejecutamos build para ver si falla la compilación de tipos.
      # Nota: next build ya incluye chequeo de tipos y linter por defecto
      run: npm run build

    - name: Tests Automáticos (Jest)
      run: npm test
